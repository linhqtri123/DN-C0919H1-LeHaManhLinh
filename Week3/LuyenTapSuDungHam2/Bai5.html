<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        function checkMin(num1,num2,num3) {
            if (num1 < num2 && num1 < num3)
                return num1;
            else if (num2 < num3)
                return num2;
            else return  num3;
        }
        var num1 = parseInt(prompt("Nhap so nguyen thu 1: "));
        var num2 = parseInt(prompt("Nhap so nguyen thu 2: "));
        var num3 = parseInt(prompt("Nhap so nguyen thu 3: "));
        alert(checkMin(num1,num2,num3));
    </script>
</body>
</html>
