<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        const pi=3.14;
        function dienTich(banKinh) {
            banKinh = parseFloat(banKinh);
            document.getElementById("result").innerHTML=(banKinh*banKinh*pi);
        }
        function chuViHCN(banKinh) {
            banKinh = parseFloat(banKinh);
            document.getElementById("resultChuVi").innerHTML = (banKinh*2*pi);
        }
    </script>
    <form>
        <p>
            Nhap Ban Kinh Hinh Tron: <input type="text" id="banKinh" oninput="dienTich(this.value)"/>
            Dien Tich = <span id="result"></span>
        </p>
        <p>
            Nhap Ban Kinh Hinh Tron: <input type="text" id="chuVi" oninput="chuViHCN(this.value)"/>
            Chu Vi = <span id="resultChuVi"></span>
        </p>
    </form>
</body>
</html>
