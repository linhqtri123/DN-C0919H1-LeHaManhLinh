<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        function checkKT(kyTu) {
            if (kyTu >= '0' && kyTu <= '9')
                return true;
            return false;
        }

        var kytu = prompt("Nhap vao ban phim bat ky: ");
        alert(checkKT(kytu));
    </script>
</body>
</html>
