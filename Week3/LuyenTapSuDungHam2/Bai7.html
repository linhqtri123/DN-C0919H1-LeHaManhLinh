<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        function swap(num1,num2) {
            let temp = num1;
            num1 = num2;
            num2 = temp;
            alert("After Swap: "+num1+" is first number "+num2+" is second number");
        }
        let firstNumber = parseInt(prompt("Enter First Number: "));
        let secondNumber = parseInt(prompt("Enter Second Number: "));
        swap(firstNumber,secondNumber);
    </script>
</body>
</html>
