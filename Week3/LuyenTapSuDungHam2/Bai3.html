<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        function giaiThua(number) {
            var giaithua =1;
            for (let i = 1; i <= number; i++){
                giaithua = giaithua * i;
            }
            return giaithua;
        }
        function output() {
            var input = document.getElementById("input").value;
            var result = giaiThua(input);
            document.getElementById("result").innerHTML = result;
        }
    </script>
    <form>
        Giai Thua : <input type="text" id="input" oninput="output()"/> = <span id="result"></span>
    </form>
</body>
</html>
