<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        function check(number) {
            number = parseInt(number);
            if (number >= 0)
                return true;
            else return false;
        }
        var number = parseInt(prompt("Nhap Vao Mot So Nguyen: "));
        alert(check(number));
    </script>
</body>
</html>
