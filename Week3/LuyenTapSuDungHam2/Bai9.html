<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        function check(array,char) {
            let count = 0;
            let flag = false;
            for(let i=0; i<array.length;i++)
                if(array[i]==char)
                {
                    count++;
                }
            if(count == 0)
                return -1;
            else return count;
        }
        let array = ["i","o","p","g","m","g","g","g","g","g","g"];
        let symbol = prompt("Enter character:  ");
        alert("Số lần xuất hiện của kí tự: "+check(array,symbol));
    </script>
</body>
</html>
