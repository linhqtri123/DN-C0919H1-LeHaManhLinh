<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let array1 = ["Polaris","Aldebaran","Deneb","Vega","Altair","Dubhe","Regulus"];
        let array2 = ["Ursa Minor","Tarurus","Cygnus","Lyra","Aquila","Ursa Major","Leo"];
        function starName(name) {
            let count;
            let result = "";
            for (let i = 0;i<array1.length;i++){
                if (array1[i]==name){
                    count = i;
                    break;
                }
                else
                    result= "Không tìm thấy tên ngôi sao";
            }
            for (let j =0; j<array2.length;j++){
                if (j==count){
                    result = array2[j];
                    break;
                }
                else
                    result= "Không tìm thấy tên ngôi sao";
            }
            return result;
        }
        let name = prompt("Enter star name: ");
        alert(starName(name));

    </script>
</body>
</html>
