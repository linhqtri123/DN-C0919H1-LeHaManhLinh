<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form>
        <input type="text" id="txtDay"/>
        <input type="button" value="Tính số ngày" onclick="numberOfMonth()"/>
    </form>
    <script>
        var month = document.getElementById("txtDay");
        function numberOfMonth() {
            switch (month.value) {
                case "1":
                case "3":
                case "5":
                case "7":
                case "8":
                case "10":
                case "12":
                    alert("Tháng "+month.value+" có 31 ngày");
                    break;
                case "2":
                    alert("Tháng "+month.value+" có 28 hoặc 29 ngày");
                    break;
                case "4":
                case "6":
                case "9":
                case "11":
                    alert("Tháng "+month.value+" có 30 ngày");
                    break;
            }
        }
    </script>
</body>
</html>
