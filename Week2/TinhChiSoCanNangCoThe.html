<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let weight = parseFloat(prompt("Enter your weight: "));
        let height = parseFloat(prompt("Enter your height: "));
        let bmi = weight / Math.pow(height,2);
        if (bmi < 18)
            document.write("Your BMI is: "+bmi+ " so you Underweight");
        else if (bmi < 25.0)
            document.write("Your BMI is: "+bmi+ " so you Normal");
        else if (bmi < 30.0)
            document.write("Your BMI is: "+bmi+ " so you Overweight");
        else
            document.write("Your BMI is: "+bmi+ " so you Obese");
    </script>
</body>
</html>
