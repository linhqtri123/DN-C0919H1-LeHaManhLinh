<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h2>Do You Love Me?</h2>
    <input type="button" value="Yes" onclick="yesButton()"/>
    <input type="button" value="No" id="btnNo" onmouseover="noButton()" style="position: fixed"/>
    <script>
        function yesButton() {
            alert("<3");
        }
        function noButton() {
            var x = Math.round(Math.random() * window.innerWidth);
            var y = Math.round(Math.random() * window.innerHeight);
            document.getElementById("btnNo").style.left = x + "px";
            document.getElementById("btnNo").style.top = y + "px";
        }
    </script>
</body>
</html>
