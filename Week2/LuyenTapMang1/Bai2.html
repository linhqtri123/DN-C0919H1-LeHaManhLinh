<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let array = [3,545,1,24,656,6,34,23223,4,2];
        let max = 0;
        let index;
        for(let i=0; i<array.length;i++) {
            if (array[i] >= max) {
                max = array[i];
                index = i;
            }
        }
        document.write("Giá trị lớn nhất trong mảng là: "+max+" nằm ở vị trí thứ: "+index);
    </script>
</body>
</html>
