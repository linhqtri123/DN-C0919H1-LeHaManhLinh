<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let array = [];
        let sọNguyen;
        let soPhanTuMang = parseInt(prompt("Nhập vào số phần tử mảng: "));
        let check = 0;
        for(let k = 0; k<soPhanTuMang;k++)
        {
            array[k] = parseInt(prompt("Nhập số phần tử thứ: "+k));
        }
        soNguyen = parseInt(prompt("Nhập số nguyên V: "));
        for(let i=0; i<soPhanTuMang;i++) {
            if(array[i] == soNguyen) {
                for(let j = i; j<soPhanTuMang-1;j++)
                {
                    let temp = array[j];
                    array[j] = array[j+1];
                    array[j+1] = temp;
                }
                array[soPhanTuMang-1] = 0;
            }
        }
        for(let j =0; j<soPhanTuMang;j++)
            document.writeln(array[j]);
    </script>
</body>
</html>
