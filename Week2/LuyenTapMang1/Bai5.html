<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let chuoi = "Le Ha Manh Linh";
        let count = 0;
        let i = 0;
        while(chuoi[i++] != null)
        {
            if(chuoi[i] == 'a' || chuoi[i] == 'e' || chuoi[i] == 'i' || chuoi[i] == 'o' || chuoi[i] == 'u')
                count++;
        }
        document.writeln("Số nguyên âm trong chuỗi là: "+count);
    </script>
</body>
</html>
