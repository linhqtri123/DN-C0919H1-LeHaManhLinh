<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let a = parseFloat(prompt("Nhập số thực a: "));
        let b = parseFloat(prompt("Nhập số thực b: "));
        let c = parseFloat(prompt("Nhập số thực c: "));
        if(a > 0 && b > 0 && c > 0)
            if(a + b > c && b + c > a && a + c > b)
                alert("a,b,c là 3 cạnh của một tam giác");
            else alert("a,b,c không phải 3 cạnh của một tam giác");
        else alert("a,b,c không phải 3 cạnh của một tam giác");
    </script>
</body>
</html>
