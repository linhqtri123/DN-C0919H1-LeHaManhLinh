<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        //Giải phương trình bậc 1
        //ax+b=0
        var a = parseFloat(prompt("Enter a: "));
        var b = parseFloat(prompt("Enter b: "));
        var x;
        if (a==0)
            if (b==0)
                document.write("VSN");
            else
                document.write("VN");
        else {
            x = (-b / a);
            document.write("x = "+x)
        }
</script>
</body>
</html>
