<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let age = parseInt(prompt("Nhập vào tuổi của mình: "));
        if(age > 0 && age < 120)
            alert("Tuổi hợp lệ");
        else alert("Bạn nhập không hợp lệ");
    </script>
</body>
</html>
