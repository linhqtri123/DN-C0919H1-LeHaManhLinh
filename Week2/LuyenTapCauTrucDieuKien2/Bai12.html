<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        const laiSuat = 3/100;
        let soTien = parseInt(prompt("Nhập số tiền vay: "));
        let soThang = parseInt(prompt("Nhập số tháng vay: "));
        let soTienLai = 0;
        if(soTien < 0 || (soThang < 0 || soThang > 12))
            alert("Nhập không đúng thông tin")
        else soTienLai = soTien*Math.pow((1+laiSuat),soThang);
        document.write("Số tiền phải trả ngân hàng: "+parseInt(soTienLai));
    </script>
</body>
</html>
