<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <!--Chuyển từ độ C sang độ F.-->
    <script>
        let doC = parseFloat(prompt("Enter *C: "));
        let doF = (doC*(9/5)+32);
        document.write("Temperature F: "+doF);
    </script>
</body>
</html>
