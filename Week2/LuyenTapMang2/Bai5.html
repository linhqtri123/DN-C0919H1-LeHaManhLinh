<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let chuoi1 = prompt("Nhập vào chuỗi thứ nhât: ");
        let chuoi2 = prompt("Nhập vào chuỗi thứ hai: ");
        let bool = true;
        if(chuoi1.length != chuoi2.length)
            bool = false;
        else {
            for (let i = 0; i < chuoi1.length; i++) {
                if(chuoi1[i] != chuoi2[i]){
                    bool = false;
                    break;
                }
            }
        }
        if(bool == true)
            alert("Hai chuỗi giống nhau");
        else alert("Hai chuỗi không giống nhau");
    </script>
</body>
</html>
