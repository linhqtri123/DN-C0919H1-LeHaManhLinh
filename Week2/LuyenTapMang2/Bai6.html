<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let array = ["a","b","c","-","-","-"];
        for(let i=0; i<array.length; i++)
            if(array[i] == "-")
                array[i] = "_";
        for(let j = 0; j<array.length; j++)
            document.writeln(array[j]);
    </script>
</body>
</html>
