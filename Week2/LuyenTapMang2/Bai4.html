<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let chuoi = "ali ba ba 123";
        let dem = 0;
        if(chuoi[0]!= " ")
            dem = 1;
        for(let i = 0; i<chuoi.length; i++)
            if(chuoi[i] == " " && chuoi[i+1] != " ")
                dem++;
        alert("Số từ trong chuỗi là: "+dem);
    </script>
</body>
</html>
