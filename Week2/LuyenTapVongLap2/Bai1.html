<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let soThuKhong = 0;
        let soThuNhat = 1;
        let soThuN;
        let dayFibonacci = parseInt(prompt("Nhập vào số lượng cần in: "));
        document.writeln(soThuKhong+" "+soThuNhat);
        for (i = 2; i < dayFibonacci; i++) {
            soThuN = soThuKhong + soThuNhat;
            document.writeln(soThuN);
            soThuKhong = soThuNhat;
            soThuNhat = soThuN;
        }
    </script>
</body>
</html>
