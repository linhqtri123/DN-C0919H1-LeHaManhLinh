<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let soNguyenDuong =parseInt(prompt("Nhập vào số nguyên dương: "));
        let giaiThua = 1;
        for(var i=1;i<=soNguyenDuong;i++)
        {
            giaiThua = giaiThua * i;
        }
        document.write("Giai thừa là: "+giaiThua);
    </script>
</body>
</html>
