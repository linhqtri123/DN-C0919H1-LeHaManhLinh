<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let chieuCao =parseInt(prompt("Nhập chiều cao của tam giác: "));
        for(let i =1;i<=chieuCao;i++) {
            for (let j = 1; j <= i; j++) {
                document.writeln("*");
            }
            document.writeln("<br>");
        }
    </script>
</body>
</html>
