<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let firstNumber = parseInt(prompt("Enter the first number: "));
        let secondNumber = parseInt(prompt("Enter the second number: "));
        let thirdNumber = parseInt(prompt("Enter the third number: "));
        if(firstNumber > secondNumber && firstNumber > thirdNumber)
            document.write("Max is the first number");
        else if(secondNumber > thirdNumber)
            document.write("Max is the second number");
        else document.write("Max is the third number");
    </script>
</body>
</html>
