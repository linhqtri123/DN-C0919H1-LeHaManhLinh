<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let integer = parseInt(prompt("Enter the integer number: "));
        if(integer < 0)
        {
            document.write("The integer number is less than 0");
        }
        else if(integer == 0)
            document.write("The integer number is 0");
        else document.write("The integer number is greater than 0");
    </script>
</body>
</html>
