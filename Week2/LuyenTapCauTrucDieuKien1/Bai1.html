<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let a = parseInt(prompt("Enter number A: "));
        let b = parseInt(prompt("Enter number B: "));
        if(a % b == 0)
        {
            document.write("A chia het cho B");
        }
        else document.write("A khong chia het cho B");
    </script>
</body>
</html>
