<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        //Bài 1
        let num = 0;
        let total = 0;
        while( num != -1 ) {
            num = parseFloat(prompt("Enter a number: "));
            alert(num);
            total += num;
        }
        document.write(total);
    </script>
    <script>
        //Bài 2
        let i = 1;
        while (i < 100) {
            document.write("<hr width = " + i + "%>");
            i++;
        }
    </script>
</body>
</html>
