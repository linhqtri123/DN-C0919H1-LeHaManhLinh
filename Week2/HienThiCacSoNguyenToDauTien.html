<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        var numbers =parseInt(prompt("Enter the number of prime number: "));
        var count = 0;
        var check;
        var N = 2;
        while(count < numbers)
        {
            for(var i = 2; i<= Math.sqrt(N);i++) {
                check = 0;
                if (N % i == 0) {
                    check++;
                    break;
                }
            }
            if(N == 2) {
                document.writeln(N);
                count ++;
            }
            else if(check == 0) {
                document.writeln(N);
                count++;
            }
            N++;
        }

    </script>
</body>
</html>
