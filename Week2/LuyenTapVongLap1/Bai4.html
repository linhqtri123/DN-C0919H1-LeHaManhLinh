<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let soThuKhong = 0;
        let soThuNhat = 1;
        let soThuN;
        let dayFibonacci = parseInt(prompt("Nhập vào số lượng Fibonacci: "));
        for (i = 2; i < dayFibonacci; i++) {
            soThuN = soThuKhong + soThuNhat;
            if(soThuN % 5 ==0)
            {
                document.writeln("Số đầu tiên trong dãy fibonacci chia hết cho 5 là:");
                document.writeln(soThuN);
                break;
            }
            soThuKhong = soThuNhat;
            soThuNhat = soThuN;
        }
    </script>
</body>
</html>
