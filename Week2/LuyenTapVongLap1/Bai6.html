<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let sum = 0;
        let count = 0;
        let index = 1;
        while(count <= 29)
        {
            if(index%7==0)
            {
                count+=1;
                sum+=index;
            }
            index+=1;
        }
        document.writeln(sum);
    </script>
</body>
</html>
