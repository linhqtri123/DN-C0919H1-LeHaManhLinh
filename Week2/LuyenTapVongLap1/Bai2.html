<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let nhietDo = parseInt(prompt("Nhập nhiệt độ hiện tại: "));
        do
        {
            if(nhietDo < 20) {
                nhietDo = parseInt(prompt("Hãy tăng nhiệt độ lên: "));
            }
            else if(nhietDo > 100) {
                nhietDo = parseInt(prompt("Hãy giảm nhiệt độ: "));
            }
        }while(nhietDo<20 || nhietDo>100);
        document.write("Nhiệt độ nhập vào là: "+nhietDo);
    </script>
</body>
</html>
