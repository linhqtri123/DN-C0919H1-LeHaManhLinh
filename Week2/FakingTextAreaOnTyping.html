<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input id="textInput" type="text" onkeydown="runProgram(event)"/>
<script>
    let textInput = document.getElementById("textInput");
    let str = "Nguyen Thanh Kien";
    let index = 0;
    let result = "";
    function runProgram(event) {
        if(event.keyCode === 8){
            index--;
            result = "";
            for(let i=0;i<index;i++)
                result += str.charAt(i);
            if(index<0)
                index = 0;
        }
        else {
            event.preventDefault();
            result += str.charAt(index);
            textInput.value = result;
            index++;
            if (index === str.length) {
                textInput.style.color = 'green';
                alert("xong roi");
            }
        }
    }
</script>
</body>
</html>
