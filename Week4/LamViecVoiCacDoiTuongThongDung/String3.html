<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form>
        <h3> String : <input type="text" id="string"/> <input type="button" value="Get" onclick="getAll()"/></h3>
    </form>
    <script>
        //Đếm chuỗi thành các phần tử trong mảng
        function countString(str) {
            let regexp = /\w/g;
            let found = str.match(regexp);
            return found.length;
        }
        let countStr;
        let string = document.getElementById("string");
        function getAll() {
            countStr = countString(string.value);
            alert("String có " + countStr + " từ");
        }
    </script>
</body>
</html>
