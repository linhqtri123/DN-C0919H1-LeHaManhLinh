<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form>
        <h3>Validate Account : <input type="text" id="account"/> <input type="button" value="Get" onclick="getAll()"/></h3>
    </form>
    <script>
        function validateAccount(str) {
            let regexp = /^[_a-z0-9]{6,}$/;
            if (regexp.test(str))
                return true;
            return false;
        }
        let account = document.getElementById("account");
        let val;
        function getAll() {
            val = validateAccount(account.value);
            alert("Validate Account "+ val);
        }
    </script>
</body>
</html>
