<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <script>
        function isFirstLetterUpperCase(str){
            let regexp = /^[A-Z]/;
            if (regexp.test(str)) {
                document.write("String's first character is uppercase");
            } else {
                document.write("String's first character is not uppercase");
            }
        }
        isFirstLetterUpperCase('Abcd');
        document.write("<br/>");
        isFirstLetterUpperCase('abcd');
    </script>
</body>
</html>
