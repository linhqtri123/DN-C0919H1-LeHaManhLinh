<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form>
        <h3>Validate Number Phone : <input type="text" id="phone"/> <input type="button" value="Get" onclick="getAll()"/></h3>
    </form>
    <script>
        function validatePhone(str) {
            let regexp = /^([(]?)+([0-9]{2})+([)]?)+([-]?)+([(]?)+([0-9]{10})+[)]$/;
            if (regexp.test(str))
                return true;
            return false;
        }
        let phone = document.getElementById("phone");
        let val;
        function getAll() {
            val = validatePhone(phone.value);
            alert("Validate Phone "+ val);
        }
    </script>
</body>
</html>
