<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let n = prompt("Enter n: ");
        let sum = 0;
        for(let i=1; i<=n; i++){
            sum = sum + 1/i;
        }
        document.writeln("Sum is: "+sum);
    </script>
</body>
</html>
