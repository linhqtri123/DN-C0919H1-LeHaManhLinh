<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let n = prompt("Enter n: ");
        let sum = 15;
        let giaiThua = 1;
        for(let i=1; i<=n; i++){
            giaiThua = giaiThua * i;
            sum = sum + Math.pow(-1,i)*1/giaiThua;
        }
        document.writeln("Sum is: "+sum);
    </script>
</body>
</html>
