<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let n = prompt("Enter n: ");
        let sum = 0;
        let giaiThua = 1;
        for(let i=1; i<=n; i++){
            giaiThua = 1;
            for(let j=1; j<=(2*i-1); j++){
                giaiThua = giaiThua * j;
            }
            sum = sum + 1/giaiThua;
        }
        document.writeln("Sum is: "+sum);
    </script>
</body>
</html>
