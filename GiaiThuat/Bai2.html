<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let year = prompt("Enter year: ");
        let flag = false;
        if (((year % 4 == 0) && (year % 100!= 0)) || (year%400 == 0))
            flag = true;
        let month = prompt("Enter month: ");
        switch (month) {
            case "1":
            case "3":
            case "5":
            case "7":
            case "8":
            case "10":
            case "12":
                document.writeln(month+"/"+year+" has 31 days");
                break;
            case "4":
            case "6":
            case "9":
            case "11":
                document.writeln(month+"/"+year+" has 30 days");
                break;
            case "2":
                if(flag)
                    document.writeln(month+"/"+year+" has 29 days");
                else document.writeln(month+"/"+year+" has 28 days");
                break;
            default:
                alert("Failed!!!");
                break;

        }
    </script>
</body>
</html>
