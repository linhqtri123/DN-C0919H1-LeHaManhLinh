<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let height = prompt("Enter height: ");
        for(let i = 0; i<height; i++){
            for(let j=0; j<height; j++){
                document.writeln("*");
            }
            document.writeln("<br>");
        }
    </script>
</body>
</html>
