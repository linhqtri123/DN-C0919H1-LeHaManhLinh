<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let n = prompt("Enter n: ");
        let result = 1;
        let flag = false;
        for(let i=1; i<=n; i++){
            if(n%2==0){
                if(i%2==0){
                    result = result * i;
                }
            }else {
                if(i%2!=0){
                    result = result * i;
                }
            }
        }
        document.writeln("Result is: "+result);
    </script>
</body>
</html>
