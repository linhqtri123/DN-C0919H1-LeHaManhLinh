<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        const PI = 3.14;
        let radian = prompt("Enter the radian: ");
        let area = Math.pow(parseFloat(radian),2) * PI;
        document.write("The Area Of Circle: "+area);
    </script>
</body>
</html>
