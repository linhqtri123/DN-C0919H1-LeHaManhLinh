<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form>
        <input type="text" id = "txtAmount"/>
        <select id = "chooseUnit">
            <option value = "vnd">VietNam</option>
            <option value = "usd">USD</option>
        </select>
        <select id = "chooseUnit2">
            <option value="usd">USD</option>
            <option value="vnd">VietNam</option>
        </select>
        <input type="button" value="Convert" onclick="getUnitChoose()"/>
    </form>
    <script>
        function getUnitChoose() {
            var txtAmount = document.getElementById("txtAmount").value;
            var unitCurrent = document.getElementById("chooseUnit").value;
            var unitChange = document.getElementById("chooseUnit2").value;
            if(unitCurrent == "vnd" && unitChange == "usd")
                alert("The Value Is Changed From "+unitCurrent+" To "+unitChange+" Is : "+parseFloat(txtAmount)/23000);
            else if(unitCurrent == "usd" && unitChange == "vnd")
                alert("The Value Is Changed From "+unitCurrent+" To "+unitChange+" Is : "+parseFloat(txtAmount)*23000);
            else alert("The Value Is Still Same Unit");
        }
        
    </script>
</body>
</html>
